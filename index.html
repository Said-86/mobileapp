<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mobile app</title>
</head>

<body>

    <!-- Hero Section -->
    <section class="w-full h-screen flex items-center justify-center">
        <div class="w-[430px] h-[100%] bg-gradient-to-b from-blue-100 flex flex-col items-center overflow-hidden relative">

            <div class="flex justify-between items-center w-[430px] fixed backdrop:blur-lg px-[1.3rem] py-[1rem] z-10">
                <div>
                    <h1 class="text-xl text-orange-500 font-bold max-[400px]:pl-[2.2rem] "><a href="#">Said</a></h1>
                </div>

                <div class="max-[375px]:pr-6 max-[400px]:pr-4">
                    <a href="" class="text-blue-900 rounded-full inline-flex justify-center items-center w-10 h-10 hover:text-orange-500 duration-300"><i
                            class="fa-solid fa-magnifying-glass"></i></a>
                </div>

            </div>

            <div class="flex  gap-4 max-[375px]:gap-2">
                <div
                    class="w-[340px] h-[300px] bg-[url('na.jpg')] bg-center bg-cover shadow-xl mt-[90px] rounded-xl translate-x-[9.35rem] max-[400px]:h-[200px] max-[400px]:w-[300px] max-[400px]:translate-x-[10.1rem]">

                </div>

                <div
                    class="w-[340px] h-[300px] bg-[url('na.jpg')] bg-center bg-cover shadow-xl mt-[90px] rounded-xl translate-x-36 scale-95 max-[400px]:h-[200px] max-[400px]:translate-x-[10rem]">

                </div>

            </div>

            <div class="flex items-start w-[430px]">
                <h1 class="p-5 font-bold text-xl max-[400px]:pl-[3.3rem] text-blue-900">Categories</h1>
            </div>

            <div class="flex items-start gap-6 w-[430px] pl-5 max-[400px]:pl-[3.3rem]">
                <a href="#">
                    <h1
                        class="bg-gray-50 border border-gray-300 px-6 py-2 rounded-full max-[400px]:px-4 max-[400px]:py-1 hover:bg-gray-100 duration-200">
                        Cars</h1>
                </a>
                <a href="#">
                    <h1
                        class="bg-gray-50 border border-gray-300 px-6 py-2 rounded-full max-[400px]:px-4 max-[400px]:py-1 hover:bg-gray-100 duration-200">
                        Phones</h1>
                </a>
                <a href="#">
                    <h1
                        class="bg-gray-50 border border-gray-300 px-6 py-2 rounded-full max-[400px]:px-4 max-[400px]:py-1 hover:bg-gray-100 duration-200">
                        Macbook</h1>
                </a>
                <a href="#">
                    <h1
                        class="bg-gray-50 border border-gray-300 px-6 py-2 rounded-full max-[400px]:px-4 max-[400px]:py-1 hover:bg-gray-100 duration-200">
                        Laptop</h1>
                </a>
            </div>

            <div class="items-start w-[430px] pl-5 pt-5 max-[400px]:pl-[3.3rem] font-bold text-xl text-blue-900">
                <h1>New arrivals</h1>
            </div>

            <nav class="flex justify-center gap-20 w-[430px] fixed bg-white border bottom-0 py-4 px-2">
                <a class="text-xl"><i class="fas fa-home"></i></a>
                <a class="text-xl"><i class="fas fa-message"></i></a>
                <a class="text-xl"><i class="fas fa-cart-shopping"></i></a>
                <a class="text-xl"><i class="fas fa-user"></i></a>
            </nav>

        </div>

        
    </section>
</body>

</html>
